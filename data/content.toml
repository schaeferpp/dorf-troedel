title = "Die Idee"
content = """
Flohmärkte gibt es überall. Aber ein ganzer Ort, der Trödelt? Diese Idee ist toll! Ein
Dorftrödel-Event stärkt nicht nur die Gemeinschaft Eures Ortes und macht Spaß, sondern passt genau in
unsere aktuelle Zeit: Trödel ist die pure gelebte Nachhaltigkeit.

Beim Dorftrödel geht es darum, dass Ihr in Eurem Ort einen ganz besonderen Tag organisiert. Alle,
die mitmachen wollen, können gegen einen kleinen Unkostenbeitrag auf ihrem eigenen
Grundstück ihre Keller- und Dachbodenschätze verkaufen.

Wir von dorf-troedel.de helfen Euch mit der Technik. Wir stellen Euch für kleines Geld eine
Webseite zusammen, auf der Ihr Euer Dorf-Event bewerben könnt und die einzelnen Stände
auf einer interaktiven Karte darstellen könnt. Die eigentliche Organisation und Absprache mit der
Gemeinde/Stadt obliegt vollständig Euch.

Haben wir Euer Interesse geweckt? Schreibt gerne eine unverbindliche E-Mail an <paul.dorf-troedel@realcyber.de>!
"""

