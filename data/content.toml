title="Ablauf"
content="""
Nach einer kurzen Absprache, dass wir die technischen Gegebenheiten für Euren Dorftrödel stellen dürfen, benötigen wir
von Euch noch ein paar Informationen

- In welchem Ort soll der Trödel stattfinden?
- An welchem Datum und zu welchen Uhrzeiten wird getrödelt?
- Kurze Texte für die Webseite (Idee, ggfs. Spendenziele, Organisationsteam, etc.)
- Eine Liste aller Trödel-Stellen in Eurem Ort mit Adresse und einer Info, was hier verkauft wird

Die Webseite wird auf Basis der Webseite gestaltet, die Ihr hier gerade lest. Wenn Ihr gerne
indivuelle Bilder oder anderes Material wie Flyer oder Plakate einbinden möchtet, ist das auch kein
Problem.
"""

